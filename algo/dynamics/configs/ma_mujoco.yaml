---
algorithm: &algo dynamics
name: dynamics
info: dynamics

precision: 32

# model path: root_dir/model_name/name
# tensorboard path: root_dir/model_name/logs
# the following names are just examples; they will be re-specified in the entry point
root_dir: *algo
model_name: *algo

routine:
    algorithm: *algo

    MAX_STEPS: 3e7
    n_steps: &nsteps 10
    LOG_PERIOD: 2e5

    n_envs: &nenvs 64

    model_warm_up: True
    model_warm_up_steps: 5e4

env:
    env_name: &env_name ma_mujoco-HalfCheetah_2x3
    n_runners: &nrunners 1
    n_envs: *nenvs
    max_episode_steps: 1000
    population_size: 1
    timeout_done: &td False

    uid2aid: [0, 1]

agent: {}

monitor:
    use_tensorboard: True

strategy:
    algorithm: *algo
    train_loop:
        ergodic: False
        training_data_size: &ds 1e5
        valid_data_size: 1e4
        wp_n_epochs: 2500
        n_epochs: &nepochs 500

model:
    aid: 0
    n_elites: 5
    global_state_type: obs
    rn_std: .1
    model_norm_obs: &obs_norm True
    deterministic_trans: True
    model_loss_type: &mlt mse
    obs_clip: 10

    edynamics:
        nn_id: edynamics
        n_models: &n 1
        units_list: [200, 200, 200, 200]
        activation: relu
        norm: null
        model_out_type: continuous
        model_out_config:
            max_logvar: .5
            min_logvar: -10

loss:
    model_loss_type: *mlt
    n_models: *n

    model_coef: 1
    reward_coef: 1
    discount_coef: 1

trainer:
    algorithm: *algo
    aid: 0
    trust_threshold: null
    timeout_done: *td

    theta_opt:
        opt_name: adam
        lr: 5e-4
        clip_norm: 10
        eps: 1e-5

actor: {}


buffer:
    type: uniform

    model_norm_obs: *obs_norm
    n_runners: *nrunners
    n_envs: *nenvs
    max_size: *ds
    min_size: 1e3
    n_recency: 1e3
    batch_size: 256
    sample_size: 1

    max_steps: 1

    sample_keys: 
        - obs
        - action
        - reward
        - discount
        - reset
