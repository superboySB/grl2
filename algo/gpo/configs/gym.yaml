---
algorithm: &algo gpo
name: gpo

precision: 32

# model path: root_dir/model_name/name
# tensorboard path: root_dir/model_name/logs
# the following names are just examples; they will be re-specified in the entry point
root_dir: *algo
model_name: *algo

routine:
    algorithm: *algo

    MAX_STEPS: 3e6
    n_steps: &nsteps 32
    LOG_PERIOD: 1000
    EVAL_PERIOD: 1000

    RECORD_VIDEO: False
    N_EVAL_EPISODES: 1

    timeout_done: &td False
    update_obs_rms_at_execution: &uorae False

env:
    env_name: &env_name HalfCheetah-v4
    n_runners: &nrunners 4
    n_envs: &nenvs 16
    seed: 0
    reward_min: null
    reward_max: null
    timeout_done: *td
    bound_method: clip
    action_low: null
    action_high: null
    to_rescale: True

agent: {}

strategy:
    train_loop:
        use_dataset: &dataset False
        n_epochs: &nepochs 10
        n_mbs: &nmbs 4
        n_aux_epochs: &naepochs 9
        n_pi: &npi 16
        n_segs: &nsegs 16
        n_aux_mbs_per_seg: &nambs 2
        max_kl: 0            # early stop when max_kl is violated. 0 or null suggests unbound

        # (once reuse null)
        # "once" updates values at the end of each epoch
        # "reuse" updates values using value from train which is staler than once
        # null doesn't update values.
        value_update: null

model:
    actor_rnn_type: &arnn null
    value_rnn_type: &vrnn null
    compute_value_at_execution: *td
    sample_size: &ss 16

    policy:
        use_prev_reward: True
        use_prev_action: True
        encoder: 
            nn_id: mlp
            units_list: [64, 64]
            kernel_initializer: orthogonal
            activation: tanh
            norm: null
            norm_after_activation: True
            norm_kwargs:
                epsilon: 1e-5
        rnn:
            nn_id: *arnn
            units: 64
            kernel_initializer: orthogonal
            recurrent_initializer: orthogonal
            use_ln: True
        policy:
            nn_id: policy
            units_list: []
            kernel_initializer: orthogonal
            activation: tanh
            norm: null
            eval_act_temp: 1
            out_gain: .01
            init_std: .6065
            out_act: null

    value:
        use_prev_reward: True
        use_prev_action: True
        encoder:
            nn_id: mlp
            units_list: [64, 64]
            kernel_initializer: orthogonal
            activation: tanh
            norm: null
            norm_after_activation: True
            norm_kwargs:
                epsilon: 1e-5
        rnn:
            nn_id: *vrnn
            units: 64
            kernel_initializer: orthogonal
            recurrent_initializer: orthogonal
            use_ln: True
        value:
            nn_id: value
            units_list: []
            kernel_initializer: orthogonal
            activation: tanh
            norm: null

loss:
    policy:
        pg_coef: 1
        ppo_clip_range: .2
        entropy_coef: 0
        aux_l1_coef: 0
        aux_l2_coef: 0
        weighted_l_dist: False
        kl_prior_coef: 0
        kl_prior: reverse
        kl_target_coef: 0
        kl_target: reverse_approx
        target_prob: target_prob_prime
        js_target_coef: 0
        js_target: approx
        tsallis_target_coef: 0
        tsallis_target: reverse_approx
        tsallis_q: 1.2
        life_mask: False

        normalize_adv: True
        zero_center_adv: True
        process_adv: null
        adv_clip_range: null
    value:
        value_loss: mse
        value_clip_range: .2
        value_coef: .5
        life_mask: False

trainer:
    algorithm: *algo

    actor_rnn_type: *arnn
    value_rnn_type: *vrnn
    sample_size: *ss         # BPTT length
    store_state: True

    policy:
        optimizer:
            opt_name: adam
            schedule_lr: False
            lr: 3e-4
            clip_norm: .2
            epsilon: 1e-8
            weight_decay: 0
    value:
        optimizer:
            opt_name: adam
            schedule_lr: False
            lr: 3e-4
            clip_norm: .2
            epsilon: 1e-8

actor:
    update_obs_rms_at_execution: *uorae
    update_obs_at_execution: False
    rms:
        obs_names: [obs]
        obs_normalized_axis: [0, 1]
        normalize_obs: True
        obs_clip: 10
        normalize_reward: True
        update_reward_rms_in_time: False
        gamma: &gamma .99

buffer:
    type: ppo
    use_dataset: *dataset

    adv_type: gae     # nae or gae
    gamma: *gamma
    lam: .95
    n_runners: *nrunners
    n_envs: *nenvs
    n_steps: *nsteps
    n_epochs: *nepochs
    n_mbs: *nmbs        # number of minibatches
    actor_rnn_type: *arnn
    value_rnn_type: *vrnn

    normalize_adv: False
    zero_center_adv: True
    process_adv: null
    adv_clip: null

    # Trust region arguments
    target_pi:
        target_type: pr
        adv_tau: 1
        alpha: .2
        pr_lower_clip: .2
        pr_upper_clip: .2
        exp_lower_clip: 1
        exp_upper_clip: 1
        adv_lower_clip: 1
        adv_upper_clip: 1
        lin_lower_clip: .5
        lin_upper_clip: 3
        lin_weights: 1
        normalize_adv: False
        zero_center: True
        process_adv: null
        step_size: .1

        target_prob_key: target_prob_prime

    sample_keys: 
        - obs
        - action
        - reward
        - value
        - traj_ret
        - advantage
        - target_prob
        - tr_prob
        - target_prob_prime
        - tr_prob_prime
        - logprob
        - pi_mean
        - pi_std
        - reset
        - discount
        - mask
        - actor_h
        - actor_c
        - value_h
        - value_c
