---
env:
    name: atari_alien
    wrapper: baselines
    sticky_actions: False
    frame_skip: 4
    frame_stack: 4
    life_done: True
    clip_reward: True
    seed: 0

model:
    q:
        cnn: nature
        kernel_initializer: orthogonal
        head_units: []
        activation: relu
        layer_type: dense
        duel: False

        qt_embed_size: 64
        phi_activation: relu
    
    crl:
        crl_units: []
        activation: relu
        crl_out_size: 128


agent:
    algorithm: &algo iqn
    replay_type: &replay 'uniform'
    gamma: &gamma 0.99
    precision: &prec 32
    batch_size: &bs 32
    schedule_act_eps: True
    act_eps: 0

    MAX_STEPS: 4e5      # maximum env frames
    TRAIN_PERIOD: 16    # #frames = 1 agent step when frame skip = 4
    EVAL_PERIOD: 5e5
    LOG_PERIOD: 1e4
    N_UPDATES: 1

    # IQN params
    N: 8                # N in paper, num of quantiles for online quantile network
    N_PRIME: 8          # N' in paper, num of quantiles for target quantile network
    K: 32               # K in paper, num of quantiles for action selection
    KAPPA: 1            # ùúÖ in paper, used as the threshold for the huber loss

    crl_coef: 1
    
    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo
    RECORD: True

    target_update_period: 2000  # trainning step
    tbo: False                              # transformed Bellman Operator
    
    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    lr: 1e-4
    clip_norm: 10
    epsilon: 1.5e-4

    # arguments for PER
    per_alpha: .5
    per_epsilon: 1e-4

replay:
    replay_type: *replay
    precision: 32
    # arguments for PER
    beta0: .4
    beta_steps: 1e5
    to_update_top_priority: True

    # arguments for general replay
    n_steps: 3
    gamma: *gamma
    batch_size: *bs
    min_size: 1600
    capacity: 1e5
    has_next_obs: False
