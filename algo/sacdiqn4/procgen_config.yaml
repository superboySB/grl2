---
env:
    name: procgen_miner
    n_envs: &ne 32
    # reward_scale: 2
    # reward_clip: 10
    frame_skip: 1
    frame_stack: 1
    np_obs: True

model:
    encoder: 
        cnn_name: impala
    actor:
        units_list: [512]
        layer_type: dense
        norm: null
        kernel_initializer: glorot_uniform
        activation: relu
        eval_act_temp: .5
    q:
        units_list: [512]
        layer_type: dense
        norm: null
        kernel_initializer: glorot_uniform
        activation: relu
    quantile:
        tau_embed_size: 64
        phi_activation: relu
        K: &K 32
    temperature:
        temp_type: constant
        value: .01
    twin_q: False
    reward_entropy: True
        
agent:
    algorithm: &algo sacdiqn
    replay_type: &replay per
    gamma: &gamma .99
    batch_size: &bs 64
    n_steps: &nsteps 3      # n-step target
    precision: &prec 32
    target_entropy_coef: .8
    
    schedule_act_temp: False
    eval_act_temp: .5
    n_exploit_envs: 8
    schedule_act_eps: True
    act_eps_type: apex
    act_eps: .3
    eval_act_eps: 0
    min_temp: .5
    max_temp: 2

    MAX_STEPS: 2.5e7
    TRAIN_PERIOD: 1
    EVAL_PERIOD: 2e5
    LOG_PERIOD: 2e5
    N_UPDATES: 1
    RECORD: True

    normalize_reward: False

    # IQN params
    N: 32                # N in paper, num of quantiles for online quantile network
    N_PRIME: 32          # N' in paper, num of quantiles for target quantile network
    K: *K               # K in paper, num of quantiles for action selection
    KAPPA: 1            # ùúÖ in paper, used as the threshold for the huber loss

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo

    target_update_period: 1500
    tbo: False

    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    lr: 2.5e-4
    value_coef: 1
    temp_lr: 2.5e-4
    prior_lr: 1.e-3
    epsilon: 3.125e-4
    
    # arguments for PER
    per_alpha: .6
    per_epsilon: 1e-4
    use_is_ratio: &is True

replay:
    replay_type: *replay
    seqlen: 10
    n_envs: *ne
    # arguments for PER
    beta0: .4
    to_update_top_priority: True
    use_is_ratio: *is

    # arguments for general replay
    n_steps: *nsteps
    gamma: *gamma
    batch_size: *bs
    min_size: 1600
    capacity: 1e5
    has_next_obs: True
