---
algorithm: &algo zero
name: zero

precision: 32

# model path: root_dir/model_name/name
# tensorboard path: root_dir/model_name/logs
# the following names are just examples; they will be re-specified in the entry point
root_dir: *algo
model_name: *algo

routine:
    algorithm: *algo

    MAX_STEPS: 1e7
    n_steps: &nsteps 32
    LOG_PERIOD: 1e5
    EVAL_PERIOD: null

    RECORD_VIDEO: True
    N_EVAL_EPISODES: 1
    size: [256, 256]

env:
    env_name: &env_name HalfCheetah-v4
    n_runners: &nrunners 4
    n_envs: &nenvs 16
    seed: 0
    reward_min: null
    reward_max: null
    reward_scale: .1
    timeout_done: &td False
    bound_method: clip
    clip_sample_action: False
    action_low: null
    action_high: null
    to_rescale: True
    to_multi_agent: True

agent: {}

strategy:
    algorithm: *algo
    train_loop: {}

model:
    aid: 0
    meta_type: &meta bmg
    rnn_type: &rnn null
    gamma: &gamma .99
    eval_act_temp: 1
    K: &K 0
    L: &L 0

    encoder: 
        nn_id: null
    rnn:
        nn_id: *rnn
        units: 64
        w_init: orthogonal
        recurrent_initializer: orthogonal
        use_ln: True
    policy:
        nn_id: policy
        units_list: [64, 64]
        w_init: orthogonal
        activation: tanh
        norm: null
        eval_act_temp: 1
        out_gain: .01
        init_std: .6065
        out_act: null
    value:
        nn_id: value
        units_list: [64, 64]
        w_init: orthogonal
        activation: tanh
        norm: null
    meta_params:
        nn_id: meta
        pg_coef:
            outer: 1
            default: 1
            init: null
            act: sigmoid
        entropy_coef:
            outer: 0
            default: 0
            init: null
            act: sigmoid
        value_coef:
            outer: .5
            default: .5
            scale: 1
            bias: 0
            init: null
            act: sigmoid
        gamma: 
            outer: *gamma
            default: *gamma
            scale: 1
            bias: 0
            init: null
            act: sigmoid
        lam:
            outer: &lam 1
            default: *lam
            scale: 1
            bias: 0
            init: null
            act: sigmoid

loss:
    # hyperparams for value target and advantage
    target_type: gae
    c_clip: 1
    rho_clip: 1
    adv_type: vtrace

    # hyperparams for policy optimization
    pg_type: pg
    ppo_clip_range: .2
    use_dice: False
    dice_axis: null
    dice_lam: 1
    kl: reverse
    kl_coef: 1
    policy_life_mask: True

    # hyperparams for value learning
    value_loss: mse
    value_clip_range: .2
    value_life_mask: False
    stop_target_grads: False

    # hyperparams for meta-learning
    meta_type: *meta

trainer:
    algorithm: *algo
    n_runners: *nrunners
    n_envs: *nenvs
    n_epochs: &nepochs 10
    n_mbs: &nmbs 4
    n_steps: *nsteps         # BPTT length
    timeout_done: *td
    meta_type: *meta
    K: *K
    L: *L
    store_state: True

    theta_opt:
        opt_name: adam
        lr: 3e-4
        # rho: .99
        clip_norm: .5
        epsilon: 1e-5
    meta_opt:
        opt_name: adam
        lr: 1e-3
        clip_norm: .5
        epsilon: 1e-4

actor:
    update_obs_rms_at_execution: False
    update_obs_at_execution: False
    rms:
        obs_names: [obs]
        obs_normalized_axis: [0, 1, 2]
        reward_normalized_axis: [0, 1, 2]
        normalize_obs: True
        obs_clip: 10
        normalize_reward: False
        update_reward_rms_in_time: False
        gamma: *gamma

buffer:
    type: ac

    n_runners: *nrunners
    n_envs: *nenvs
    n_steps: *nsteps
    queue_size: 2
    K: *K
    L: *L
    timeout_done: *td
    rnn_type: *rnn

    sample_keys: 
        - obs
        - next_obs
        - action
        - value
        - reward
        - discount
        - reset
        - mu_logprob
        - mu_mean
        - mu_std
        - mask
        - h
        - c
