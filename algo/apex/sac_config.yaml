---
env:
    name: BipedalWalkerHardcore-v2
    video_path: video
    log_video: False
    n_envs: 16
    seed: 0
model:
    actor:
        units_list: [512, 256]
    q:
        units_list: [512, 256, 256]
    temperature:
        temp_type: 'state-action'
        value: .2
agent:
    algorithm: &algo apex-sac
    gamma: &gamma 0.99
    polyak: .995                            # moving average rate
    # target_entropy: -4
    
    # distributed algo params
    n_workers: 8

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo

    loss_type: mse                          # huber or mse
    tbo: False                               # transformed Bellman Operator

    # arguments for optimizer
    optimizer: adam
    schedule_lr: True
    actor_lr: 1.e-4
    q_lr: 3.e-4
    temp_lr: 1.e-4
    epsilon: 1.e-5
    # clip_norm: 10

    timer: True
    
    # arguments for PER
    per_alpha: 0.7
    per_epsilon: 1.e-4

replay:
    type: uniform                      # proportional or uniform
    # arguments for PER
    beta0: 0.4
    beta_steps: 5e4
    to_update_top_priority: False

    # hacking
    # normalize_reward: True
    # reward_scale: 5
    reward_clip: 10

    # arguments for general replay
    n_steps: 3
    gamma: *gamma
    batch_size: 256
    min_size: 5e4
    capacity: 1e6
