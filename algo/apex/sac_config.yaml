---
env:
    name: Walker2d-v2
    video_path: video
    log_video: False
    n_envs: 2
    efficient_envvec: True
    seed: 0
model:
    actor:
        units_list: [256, 256]
        # activation: relu
    q:
        units_list: [256, 256]
        # activation: relu
    temperature:
        temp_type: 'variable'
        value: .2
agent:
    algorithm: &algo apex-sac
    gamma: &gamma 0.99
    polyak: .995
    evaluation: False
    kl_coef: .1
    act_eps: 0

    # timer&interval 
    MAX_STEPS: 2.e+7
    TIME_INTERVAL: 100
    LOG_INTERVAL: 100000
    timer: False

    # distributed algo params
    n_workers: 3

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo

    loss_type: mse                          # huber or mse
    tbo: False                               # transformed Bellman Operator

    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    actor_lr: 3.e-4
    q_lr: 3.e-4
    temp_lr: 3.e-4
    epsilon: 1.e-8
    # clip_norm: 10

    # arguments for PER
    per_alpha: 0.5
    per_epsilon: 1.e-4

replay:
    type: uniform                      # proportional or uniform
    # arguments for PER
    beta0: 0.4
    beta_steps: 5e4
    to_update_top_priority: False

    # arguments for general replay
    n_steps: 1
    gamma: *gamma
    batch_size: 512
    min_size: 5e4
    capacity: 1e6
