---
env:
    name: atari_pong
    wrapper: my_atari
    sticky_actions: True
    frame_stack: 4
    n_envs: 1
    seed: 0

model:
    cnn: nature
    head_units: [512]
    activation: relu
    layer_type: noisy
    duel: True

agent:
    algorithm: &algo apex-dqn
    gamma: &gamma 0.99
    precision: &prec 32
    schedule_eps: False
    act_eps: 0  # will be overwritten in func.py
    
    # timer&interval
    MAX_STEPS: 1e9
    LOG_PERIOD: &log 1000
    N_UPDATES: *log
    
    # distributed algo params
    n_workers: 6
    SYNC_PERIOD: 1500

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo

    loss_type: huber                          # huber or mse
    target_update_period: 2500
    tbo: True

    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    lr: 1e-4
    clip_norm: 40
    epsilon: 1.5e-4

    # arguments for PER
    per_alpha: 0.4
    per_epsilon: 1e-4

replay:
    type: per                      # per or uniform
    seqlen: 100
    precision: *prec
    # arguments for PER
    beta0: 0.4
    to_update_top_priority: False

    # arguments for general replay
    n_steps: 3
    gamma: *gamma
    batch_size: 64
    min_size: 5e4
    capacity: 1e5
    has_nth_obs: True
