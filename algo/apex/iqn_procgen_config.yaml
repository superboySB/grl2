---
env:
    name: procgen_coinrun
    frame_skip: 1
    gray_scale: True
    frame_stack: 4
    np_obs: True

model:
    cnn: impala
    kernel_initializer: orthogonal
    head_units: [512]
    activation: relu
    layer_type: dense
    duel: False

    qt_embed_size: 64
    phi_activation: relu

agent:
    algorithm: &algo apex-iqn
    gamma: &gamma 0.99
    n_steps: &nsteps 3      # n-step target
    precision: &prec 32
    batch_size: &bs 64
    schedule_act_eps: True
    act_eps: 0

    MAX_STEPS: 8e6      # maximum env steps
    LOG_PERIOD: &log 1000
    N_UPDATES: *log

    # IQN params
    N: 8                # N in paper, num of quantiles for online quantile network
    N_PRIME: 8          # N' in paper, num of quantiles for target quantile network
    K: 32               # K in paper, num of quantiles for action selection
    KAPPA: 1            # ùúÖ in paper, used as the threshold for the huber loss

    # distributed algo params
    n_learner_cpus: 3
    n_workers: 8
    SYNC_PERIOD: 1000

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo
    RECORD_PERIOD: 100

    target_update_period: 1500  # trainning step
    tbo: False                              # transformed Bellman Operator
    
    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    lr: 1e-4
    clip_norm: 0
    epsilon: 1.5e-4

    # arguments for PER
    per_alpha: .4
    per_epsilon: 1e-4

replay:
    type: per      # uniform, per
    seqlen: 100
    precision: 32
    # arguments for PER
    beta0: 0
    to_update_top_priority: True

    # arguments for general replay
    n_steps: *nsteps
    gamma: *gamma
    batch_size: *bs
    min_size: 5e4
    capacity: 1e5
    has_next_obs: True
