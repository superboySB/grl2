---
env:
    name: procgen_coinrun
    frame_skip: 1
    n_envs: &ne 4
    gray_scale: False
    frame_stack: 4
    np_obs: True
    reward_scale: 2
    reward_clip: 10

model:
    encoder: 
        cnn_name: procgen
        obs_range: [0, 1]
        filters: [16, 32, 32, 32]
        n_blocks: [1, 1, 1, 1]
        kernel_initializer: glorot_uniform
        stem: conv_maxblurpool
        stem_kwargs:
            norm: null
        subsample: strided_resv1
        subsample_kwargs:
            am_type: cbam
            am_kwargs:
                kernel_size: 1
                excitation_type: 1l
                sa_on: False
        block: resv1
        block_kwargs:
            conv: conv2d
            filter_coefs: []
            kernel_sizes: [3, 3]
            norm: null
            norm_kwargs: {}
            activation: relu
            am_type: cbam
            am_kwargs: 
                kernel_size: 1
                excitation_type: 1l
                sa_on: False
            dropout_rate: 0
            rezero: False
        sa: conv_sa
        sa_pos: []
        sa_kwargs:
            key_ratio: 1
            val_ratio: 1
            downsample_ratio: 1
        out_activation: relu
        out_size: null
    actor:
        units_list: [512]
        layer_type: dense
        norm: null
        kernel_initializer: glorot_uniform
        activation: relu
    q:
        units_list: [512]
        layer_type: dense
        norm: null
        kernel_initializer: glorot_uniform
        activation: relu
        duel: False

        tau_embed_size: 64
        phi_activation: relu
        K: &K 64
    transition:
        layer_type: conv2d
        units_list: [32]
        kernel_size: 1
        norm: null
        kernel_initializer: glorot_uniform
        activation: relu
    reward:
        units_list: [512]
        layer_type: dense
        norm: null
        kernel_initializer: glorot_uniform
        activation: relu
    temperature:
        temp_type: 'constant'
        value: .01
    twin_q: False

agent:
    algorithm: &algo apex-sacdiqn
    replay_type: &replay uniform
    batch_size: &bs 64
    gamma: &gamma 0.99
    n_steps: &nsteps 3      # n-step target
    schedule_act_eps: False
    act_eps: 0
    eval_act_eps: 0
    target_entropy_coef: .8
        # - [4.e+4, .8]
        # - [7.e+4, .3]
    
    MAX_STEPS: 8e6      # maximum env steps
    LOG_PERIOD: &log 1000
    N_UPDATES: *log
    SYNC_PERIOD: 400   # TODO: a small sync period increases performance in some cases, but it also slows down the data collection process
    RECORD_PERIOD: 100
    N_EVALUATION: 10

    # distributed algo params
    n_learner_cpus: 3
    n_learner_gpus: .3
    n_workers: 6
    n_worker_cpus: 1
    n_worker_gpus: .1
    deterministic_evaluation: False
    run_mode: nsteps

    # IQN params
    N: 64                # N in paper, num of quantiles for online quantile network
    N_PRIME: 64          # N' in paper, num of quantiles for target quantile network
    K: *K               # K in paper, num of quantiles for action selection
    KAPPA: 1            # ùúÖ in paper, used as the threshold for the huber loss

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo

    target_update_period: 1500

    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    actor_lr: 2.5e-4
    q_lr: 2.5e-4
    temp_lr: 2.5e-4
    epsilon: 3.125e-4

    trans_coef: 1
    reward_coef: 1
    
    # arguments for PER
    per_alpha: .6
    per_epsilon: 1e-4

replay:
    replay_type: *replay
    seqlen: 50
    n_envs: *ne
    # arguments for PER
    beta0: .4
    beta_steps: 2e6
    to_update_top_priority: False

    # arguments for general replay
    n_steps: *nsteps
    gamma: *gamma
    batch_size: *bs
    min_size: 1600
    capacity: 2.5e5
    has_next_obs: True
