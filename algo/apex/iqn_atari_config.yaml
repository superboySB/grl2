---
env:
    name: atari_pong
    wrapper: baselines
    sticky_actions: False
    frame_stack: 4
    np_obs: True
    n_envs: 1
    seed: 0

model:
    cnn: impala
    kernel_initializer: orthogonal
    head_units: [512]
    activation: relu
    layer_type: dense
    duel: True

    qt_embed_size: 64
    phi_activation: relu

agent:
    algorithm: &algo apex-iqn
    gamma: &gamma 0.99
    n_steps: &nsteps 3      # n-step target
    precision: &prec 32
    batch_size: &bs 64
    schedule_act_eps: True
    act_eps: 0  # will be overwritten in func.py
    
    # timer&interval
    MAX_STEPS: 1e9
    LOG_PERIOD: &log 1000
    N_UPDATES: *log
    
    # IQN params
    N: 8                # N in paper, num of quantiles for online quantile network
    N_PRIME: 8          # N' in paper, num of quantiles for target quantile network
    K: 32               # K in paper, num of quantiles for action selection
    KAPPA: 1            # ùúÖ in paper, used as the threshold for the huber loss

    # distributed algo params
    n_workers: 3
    SYNC_PERIOD: 1000

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo
    RECORD_PERIOD: 100

    loss_type: huber                          # huber or mse
    target_update_period: 2500
    tbo: False

    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    lr: 1e-4
    clip_norm: 40
    epsilon: 1.5e-4

    # arguments for PER
    per_alpha: .5
    per_epsilon: 1e-4

replay:
    type: per                      # per or uniform
    seqlen: 100
    precision: 32
    # arguments for PER
    beta0: 0.4
    to_update_top_priority: False

    # arguments for general replay
    n_steps: *nsteps
    gamma: *gamma
    batch_size: *bs
    min_size: 5e4
    capacity: 1e5
    has_next_obs: True
