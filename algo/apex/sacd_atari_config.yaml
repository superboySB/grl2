---
env:
    name: atari_breakout
    sticky_actions: False
    frame_skip: 4
    frame_stack: 4
    np_obs: True
    life_done: True
    reward_clip: True
    seed: 0

model:
    encoder: 
        cnn: nature
        cnn_out_size: none
        kernel_initializer: orthogonal
    actor:
        units_list: [512]
        norm: none
        activation: relu
    q:
        units_list: [512]
        norm: none
        activation: relu
    temperature:
        temp_type: 'variable'
        value: .1

agent:
    algorithm: &algo apex-sacd
    replay_type: &replay 'uniform'
    batch_size: &bs 64
    gamma: &gamma 0.99
    n_steps: &nsteps 3      # n-step target
    polyak: .995
    schedule_act_eps: False
    act_eps: 0
    eval_act_eps: .001
    target_entropy_coef: .5

    MAX_STEPS: 1e10
    LOG_PERIOD: &log 5000
    N_UPDATES: *log
    SYNC_PERIOD: 1000
    RECORD_PERIOD: 10
    N_EVALUATION: 1

    # distributed algo params
    n_learner_cpus: 3
    n_workers: 6

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo

    target_update_period: 1500

    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    q_lr: 1e-4
    actor_lr: 1e-4
    temp_lr: 3e-4
    
    # arguments for PER
    per_alpha: .5
    per_epsilon: 1e-4

replay:
    replay_type: *replay
    seqlen: 100
    # arguments for PER
    beta0: 0.4
    beta_steps: 5e4
    to_update_top_priority: False

    # arguments for general replay
    n_steps: *nsteps
    gamma: *gamma
    batch_size: *bs
    min_size: 5e4
    capacity: 1e5
    has_next_obs: True
