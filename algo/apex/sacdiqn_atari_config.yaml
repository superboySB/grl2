---
env:
    name: atari_breakout
    sticky_actions: False
    frame_skip: 4
    frame_stack: 4
    np_obs: True
    life_done: True
    reward_clip: True
    seed: 0

model:
    encoder: 
        cnn_name: nature
        out_size: null
        kernel_initializer: glorot_uniform
    actor:
        units_list: [512]
        norm: null
        activation: relu
    q:
        units_list: [512]
        norm: null
        activation: relu
        duel: False
        
        tau_embed_size: 64
        phi_activation: relu
        N: &K 32
    temperature:
        temp_type: variable
        value: .1

agent:
    algorithm: &algo apex-sacd
    replay_type: &replay per
    batch_size: &bs 64
    gamma: &gamma 0.99
    n_steps: &nsteps 3      # n-step target
    schedule_act_eps: False
    act_eps: 0
    eval_act_eps: .001
    target_entropy_coef: .5

    MAX_STEPS: 1e10
    LOG_PERIOD: &log 5000
    N_UPDATES: *log
    SYNC_PERIOD: 1000
    RECORD_PERIOD: 10
    N_EVALUATION: 1

    # IQN params
    N: 8                # N in paper, num of quantiles for online quantile network
    N_PRIME: 8          # N' in paper, num of quantiles for target quantile network
    K: *K               # K in paper, num of quantiles for action selection
    KAPPA: 1            # ùúÖ in paper, used as the threshold for the huber loss

    # distributed algo params
    n_learner_cpus: 1
    n_workers: 5

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo

    target_update_period: 1500
    tbo: False

    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    value_lr: 1e-4
    actor_lr: 1e-4
    temp_lr: 3e-4
    
    # arguments for PER
    per_alpha: .5
    per_epsilon: 1e-4

replay:
    replay_type: *replay
    seqlen: 100
    # arguments for PER
    beta0: 0.4
    beta_steps: 5e4
    to_update_top_priority: False

    # arguments for general replay
    n_steps: *nsteps
    gamma: *gamma
    batch_size: *bs
    min_size: 5e4
    capacity: 1e5
    has_next_obs: True
