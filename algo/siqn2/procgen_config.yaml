---
env:
    name: procgen_coinrun
    distribution_mode: easy
    frame_skip: 1
    n_envs: &ne 64
    frame_stack: 4
    np_obs: True
    reward_scale: 2
    reward_clip: 10

model:
    encoder: 
        cnn_name: procgen
        deter_stoch: True
    quantile:
        tau_embed_size: 64
        phi_activation: relu
        K: &K 64
    q:
        units_list: [512]
        layer_type: dense
        norm: null
        kernel_initializer: glorot_uniform
        activation: relu
    actor:
        eval_act_temp: .5
        temp: .01

agent:
    algorithm: &algo iqn
    replay_type: &replay per
    gamma: &gamma .99
    batch_size: &bs 64
    n_steps: &nsteps 3      # n-step target

    schedule_act_eps: False
    act_eps_type: line
    act_eps: .4
    eval_act_eps: 0
    schedule_act_temp: True
    n_exploit_envs: 0
    min_temp: .1
    max_temp: 10

    MAX_STEPS: 2.5e7
    TRAIN_PERIOD: 1
    EVAL_PERIOD: 2.5e5
    LOG_PERIOD: 2.5e5
    N_UPDATES: 1
    RECORD: True
    N_EVAL_EPISODES: 200

    normalize_reward: False
    return_stats: True
    logger: True

    # IQN params
    N: 64                # N in paper, num of quantiles for online quantile network
    K: *K               # K in paper, num of quantiles for action selection
    KAPPA: 1            # ùúÖ in paper, used as the threshold for the huber loss

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo

    target_update_period: 1500

    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    lr: 2.5e-4
    epsilon: 1e-7
    prior_lr: 1.e-3

    # arguments for PER
    per_alpha: .6
    per_epsilon: 1e-4
    use_is_ratio: &is False

replay:
    replay_type: *replay
    seqlen: 10
    n_envs: *ne
    # arguments for PER
    beta0: .4
    beta_steps: 1e6
    to_update_top_priority: True
    use_is_ratio: *is

    # arguments for general replay
    n_steps: *nsteps
    max_steps: 5
    gamma: *gamma
    batch_size: *bs
    min_size: 1600
    capacity: 2.5e5
    has_next_obs: True
