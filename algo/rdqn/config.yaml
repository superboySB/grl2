---
env:
    name: atari_pong
    wrapper: my_atari
    life_done: False
    sticky_actions: True
    seed: 0
    precision: &prec 32

model:
    cnn: r2d2
    lstm_units: 512
    head_units: [512]
    activation: relu
    duel: True

agent:
    algorithm: &algo rdqn
    gamma: 0.99
    lambda: .95
    precision: *prec
    batch_size: &bs 32

    store_state: True
    burn_in: True
    sample_size: &ss 80
    burn_in_size: &bis 40
    schedule_eps: True
    add_input: False
    act_eps: 0

    MAX_STEPS: 1e7          # maximum training steps
    LOG_PERIOD: 1e5
    EVAL_PERIOD: 1e6
    TRAIN_PERIOD: 1000
    N_UPDATES: 100

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo

    loss_type: mse   # huber or mse
    target_update_period: 8000
    tbo: False                              # transformed Bellman Operator
    
    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    lr: 1e-4
    clip_norm: 40

    # arguments for PER
    per_alpha: .9
    per_eta: .9
    per_epsilon: 1e-4

replay:
    type: sper                      # per or uniform
    precision: *prec
    # arguments for PER
    beta0: 0
    to_update_top_priority: False

    # arguments for general replay
    batch_size: *bs
    sample_size: *ss
    burn_in_size: *bis
    min_size: 500
    capacity: 10000
