---
env:
    name: procgen_coinrun
    n_envs: &ne 64
    reward_scale: 2
    reward_clip: 10
    frame_skip: 1
    frame_stack: 4

model:
    encoder: 
        cnn_name: procgen
    q:
        units_list: [512]
        layer_type: dense
        norm: null
        kernel_initializer: glorot_uniform
        activation: relu
    quantile:
        tau_embed_size: 64
        phi_activation: relu
        K: &K 64

agent:
    algorithm: &algo iqn
    replay_type: &replay uniform
    gamma: &gamma .99
    batch_size: &bs 64
    n_steps: &nsteps 3      # n-step target
    precision: &prec 32
    schedule_act_eps: True
    act_eps:
        - [0, 1]
        - [1.e+6, .1]
    eval_act_eps: 0

    MAX_STEPS: 2.5e8
    TRAIN_PERIOD: 4
    EVAL_PERIOD: 1e6
    LOG_PERIOD: 5e4
    N_UPDATES: 1
    RECORD: True

    normalize_reward: False
    deterministic_evaluation: False

    # IQN params
    N: 32                # N in paper, num of quantiles for online quantile network
    N_PRIME: 32          # N' in paper, num of quantiles for target quantile network
    K: *K               # K in paper, num of quantiles for action selection
    KAPPA: 1            # ùúÖ in paper, used as the threshold for the huber loss

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo

    target_update_period: 1500
    tbo: False
    
    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    lr: 2.5e-4
    clip_norm: 0
    epsilon: 3.125e-4

    # arguments for PER
    per_alpha: .6
    per_epsilon: 1e-4
    use_is_ratio: &is False

replay:
    replay_type: *replay
    seqlen: 10
    n_envs: *ne
    # arguments for PER
    beta0: .4
    to_update_top_priority: True

    # arguments for general replay
    n_steps: *nsteps
    gamma: *gamma
    batch_size: *bs
    min_size: 1600
    capacity: 1e5
    has_next_obs: False
