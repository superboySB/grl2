---
env:
    name: &env_name atari_breakout
    n_workers: 1
    n_envs: &nenvs 8
    sticky_actions: False
    frame_skip: 4
    frame_stack: 4
    life_done: True
    reward_clip: True
    np_obs: True
    seed: 0
    
model:
    encoder: 
        cnn_name: nature
    rnn:
        lstm_units: 256
        lstm_ln: True
    actor:
        units_list: [256]
        init_std: 1
        norm: null
        kernel_initializer: glorot_uniformform
        activation: relu
    critic:
        units_list: [256]
        norm: null
        kernel_initializer: glorot_uniformform
        activation: relu

agent:
    algorithm: &algo ppo2
    precision: &prec 32

    MAX_STEPS: 1e10
    N_STEPS: &nsteps 256
    N_UPDATES: 2
    N_MBS: &nmbs 4
    sample_size: &ss 16       # BPTT length
    LOG_PERIOD: 100
    EVAL_PERIOD: 500
    max_kl: .1            # early stop when max_kl is violated. 0 or null suggests unbound

    normalize_obs: False
    normalize_reward: False
    store_state: True
    
    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo
    RECORD: True
    
    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    lr: 2.5e-4
    clip_norm: .5
    opt_eps: 1e-5
    # arguments for loss
    clip_range: .1          # clip range for ppo
    entropy_coef: .01
    value_coef: .5

buffer:
    adv_type: gae     # nae or gae
    precision: *prec
    gamma: .99
    lam: .95
    # n_envs: *nenvs  # this will be set in tain.py as it's the product of n_workers and n_envs
    N_STEPS: *nsteps
    N_MBS: *nmbs
    sample_size: *ss
    shuffle: True
    # mini-batch size = n_workers * n_envs * epslen / n_mbs
