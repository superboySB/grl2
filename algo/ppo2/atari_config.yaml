---
env:
    name: &env_name atari_breakout
    n_workers: 1
    n_envs: &nenvs 32
    seed: 0
    wrapper: my_wrapper
    frame_stack: 1
    np_obs: True
    
model:
    cnn_name: impala
    shared_mlp_units: []
    lstm_units: 256
    actor_units: [256]
    critic_units: [256]
    norm: none
    kernel_initializer: orthogonal
    activation: relu
    init_std: 1

agent:
    algorithm: &algo ppo2
    precision: &prec 32

    MAX_STEPS: 1e10
    N_STEPS: &nsteps 256
    N_UPDATES: 2
    N_MBS: &nmbs 4
    sample_size: &ss 16       # BPTT length
    LOG_PERIOD: 1000
    EVAL_PERIOD: 5000
    max_kl: .1            # early stop when max_kl is violated. 0 suggests no bound

    normalize_obs: False
    normalize_reward: True
    store_state: True
    
    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo
    
    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    lr: 3e-4
    clip_norm: .5
    # arguments for loss
    clip_range: .2          # clip range for ppo
    entropy_coef: .01
    value_coef: .5

buffer:
    adv_type: gae     # nae or gae
    gamma: .99
    lam: .95
    precision: *prec
    # n_envs: *nenvs  # this will be set in tâˆšain.py as it's the product of n_workers and n_envs
    N_STEPS: *nsteps
    N_MBS: *nmbs
    sample_size: *ss
    shuffle: True
    # mini-batch size = n_workers * n_envs * epslen / n_mbs
