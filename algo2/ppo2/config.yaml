---
env:
    env_name: &env_name BipedalWalker-v3
    n_runners: 1
    n_envs: &nenvs 8
    seed: 0

model:
    encoder: 
        units_list: [64]
        kernel_initializer: glorot_uniform
        activation: tanh
    rnn:
        rnn_name: mlstm
        units: 64
        use_ln: False
    actor:
        units_list: []
        init_std: 1
        norm: null
        kernel_initializer: orthogonal
        activation: tanh
    value:
        units_list: []
        norm: null
        kernel_initializer: orthogonal
        activation: tanh
    additional_rnn_input: False

agent:
    algorithm: &algo ppo2
    precision: 32
    gamma: &gamma .99

    MAX_STEPS: 5e7
    n_steps: &nsteps 256
    n_epochs: 2
    n_mbs: &nmbs 4
    sample_size: &ss 16       # BPTT length
    LOG_PERIOD: 100
    EVAL_PERIOD: 1000
    max_kl: 0            # early stop when max_kl is violated. 0 or null suggests unbound

    normalize_obs: True
    normalize_reward: True
    store_state: True
    # (once, reuse, null)
    # "once" updates values at the end of each epoch
    # "reuse" updates values using value from train, which is staler than once
    # null doesn't update values.
    value_update: null

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be re-specified in the entry point
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo
    RECORD: False
    
    # hyperparams for optimizer
    opt_name: adam
    schedule_lr: False
    lr: 3e-4
    clip_norm: .5
    opt_kwargs:
        epsilon: 1.e-7
    # hyperparams for loss
    value_loss: clip
    value_clip_range: .2          # clip range for ppo
    entropy_coef: .0
    value_coef: .001

buffer:
    adv_type: gae     # nae or gae
    gamma: *gamma
    lam: .95
    n_envs: *nenvs
    n_steps: *nsteps
    n_mbs: *nmbs
    sample_size: *ss
    shuffle: True
    # mini-batch size = n_runners * n_envs * epslen / n_mbs
