---
env:
    name: procgen_miner
    distribution_mode: easy
    frame_skip: 1
    n_envs: &ne 64
    frame_stack: 1
    np_obs: True
    reward_scale: 1
    reward_clip: 10

model:
    encoder: 
        cnn_name: impala
    actor:
        units_list: [512]
        layer_type: dense
        norm: null
        kernel_initializer: glorot_uniform
        activation: relu
        eval_act_temp: .5
    q:
        units_list: [512]
        layer_type: dense
        norm: null
        kernel_initializer: glorot_uniform
        activation: relu
        duel: False
    temperature:
        temp_type: constant
        value: .01
    reward_kl: False
    additional_rnn_input: False

agent:
    algorithm: &algo rdqn
    replay_type: &replay seq
    gamma: 0.99
    lambda: .95
    batch_size: &bs 32
    precision: 16

    schedule_act_eps: False
    act_eps_type: line
    act_eps: .3
    eval_act_eps: 0
    schedule_act_temp: True
    n_exploit_envs: 8
    min_temp: .5
    max_temp: 10

    store_state: False
    burn_in: False
    sample_size: &ss 16
    burn_in_size: &bis 0

    MAX_STEPS: 2.5e7          # maximum env steps
    TRAIN_PERIOD: 1
    EVAL_PERIOD: 2.5e5
    LOG_PERIOD: 2.5e5
    N_UPDATES: 1
    RECORD: True
    N_EVAL_EPISODES: 200

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo

    loss_type: mse   # huber or mse
    target_update_period: 1500

    soft_target: True

    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    value_lr: 2.5e-4
    actor_lr: 2.5e-4
    opt_eps: 1e-7

    # arguments for PER
    per_alpha: .9
    per_eta: .9
    per_epsilon: 1e-4
    

replay:
    replay_type: *replay
    # arguments for PER
    beta0: .5
    to_update_top_priority: False
    use_is_ratio: True

    # arguments for sequential replay
    batch_size: *bs
    sample_size: *ss
    burn_in_size: *bis
    min_size: 100
    capacity: 10000
    state_keys: ['h', 'c']
    extra_keys: ['obs', 'action', 'mu', 'mask']
