---
env:
    name: procgen_coinrun
    frame_skip: 1
    gray_scale: True
    frame_stack: 4
    np_obs: True

model:
    cnn_name: impala
    kernel_initializer: glorot_uniform
    units_list: [512]
    activation: relu
    layer_type: dense
    duel: False

    tau_embed_size: 64
    phi_activation: relu

agent:
    algorithm: &algo apex-iqn
    replay_type: &replay per
    gamma: &gamma 0.99
    n_steps: &nsteps 3      # n-step target
    precision: &prec 32
    batch_size: &bs 64
    schedule_act_eps: True
    act_eps: 0

    MAX_STEPS: 8e6      # maximum env steps
    LOG_PERIOD: &log 1000
    N_UPDATES: *log

    # IQN params
    N: 8                # N in paper, num of quantiles for online quantile network
    N_PRIME: 8          # N' in paper, num of quantiles for target quantile network
    K: 32               # K in paper, num of quantiles for action selection
    KAPPA: 1            # ùúÖ in paper, used as the threshold for the huber loss

    # distributed algo params
    n_learner_cpus: 1
    n_workers: 5
    SYNC_PERIOD: 1000

    # SAP params
    n_eval_envs: 1
    REPO_CAP: 10
    MIN_EVOLVE_MODELS: 2
    MAX_EVOLVE_MODELS: 10
    MIN_LEARN_PROB: .7
    MIN_EVOLVE_PROB: .3
    EVOLVE_LEARN_PROB: 0.5  # probability to further average evolved weights with the learned parameter
    REEVAL_PROB: .05
    FIFO: False
    WA_SELECTION: False
    WA_EVOLUTION: False
    fitness_method: norm
    mode_polyak: 0
    cb_c: .1    # coefficient for confidence bound method

    # model path: root_dir/model_name/models
    # tensorboard path: root_dir/model_name/logs
    # the following names are just examples; they will be reset in our training process
    root_dir: *algo                         # root path for tensorboard logs
    model_name: *algo
    RECORD_PERIOD: 100
    N_EVALUATION: 10

    target_update_period: 1500  # trainning step
    tbo: False                              # transformed Bellman Operator
    
    # arguments for optimizer
    optimizer: adam
    schedule_lr: False
    lr: 1e-4
    clip_norm: 0
    opt_eps: 1.5e-4

    # arguments for PER
    per_alpha: .4
    per_epsilon: 1e-4

replay:
    replay_type: *replay
    seqlen: 100
    precision: 32

    # arguments for PER
    beta0: 0
    to_update_top_priority: True

    # arguments for general replay
    n_steps: *nsteps
    gamma: *gamma
    batch_size: *bs
    min_size: 5e4
    capacity: 1e5
    has_next_obs: True
